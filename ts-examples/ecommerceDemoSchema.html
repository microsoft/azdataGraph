<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Schema Designer</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <script type="module">
      import { SchemaDesigner } from "../dist/index.js";
      import { schemaDesignerConfig } from "./schemas/schema_designer_config.js";
      import { ecommerceDemoSchema } from "./schemas/schema_ecommerce_demo.js";
      window.onload = () => {
        const targetDiv1 = document.getElementById("graphContainer");
        const floatingDiv = document.createElement("div");
        floatingDiv.id = "floating-div";
        floatingDiv.innerHTML = `<p>I'm at (<span id="pos-x"></span>, <span id="pos-y"></span>)</p>
                                <button id="done-btn">Done</button>`;
        targetDiv1.appendChild(floatingDiv);
        if (targetDiv1) {
          const schemaDesigner = new SchemaDesigner(targetDiv1, {
            ...schemaDesignerConfig,
            editEntity: (entity) => {
              // Update displayed coordinates
              
              console.log("Edit Entity", entity);
              floatingDiv.style.left = `${entity.x}px`;
              floatingDiv.style.top = `${entity.y}px`;
              floatingDiv.style.display = "block";
              document.getElementById("pos-x").innerText = entity.x;
              document.getElementById("pos-y").innerText = entity.y;
              overlay.style.display = "block";
              graphContainer.style.overflow = "hidden";
              return {
                name: "Customers",
                schema: "Demo",
                columns: [
                  {
                    name: "CustomerID",
                    dataType: "int",
                    isPrimaryKey: true,
                    isIdentity: true,
                  },
                ],
              };
            },
          });
          schemaDesigner.renderModel(ecommerceDemoSchema);
          schemaDesigner.addCellClickListener((cell) => {
            console.log(cell);
          });
        }
        document.getElementById("done-btn").addEventListener("click", function () {
            const randomNumber = Math.floor(Math.random() * 100);
            console.log("Returning:", randomNumber);

            // Hide floating div and overlay after clicking "Done"
            floatingDiv.style.display = "none";
            overlay.style.display = "none";
            graphContainer.style.overflow = "auto";
        });
      };
    </script>
    <style>
      :root {
        --graph-font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --color-outline-color: #0c8ce9;
        --color-graph-outline-background: #fff;
        --color-graph-cell-highlight: #0c8ce9;
        --color-graph-outline-tableCell: #1e272e;
        --color-graph-outline-columnCell: #bdc3c7;
        --color-graph-background: #ffffff;
        --color-graph-table-indicator: #00a2ad;
        --color-graph-column-indicator: #f0f0f0;
        --color-graph-node-hover: #f0f0f0;
      }
      .body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        padding: 10px;
      }
      #graphContainer {
        position: absolute;
        width: 100%;
        height: calc(100vh - 20px);
        min-width: 100%;
        min-height: calc(100vh - 20px);
        user-select: none;
      }
      #floating-div {
        position: absolute;
        background: lightblue;
        padding: 10px;
        border-radius: 5px;
        display: none; /* Initially hidden */
        z-index: 100;
      }

      #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: none;
            z-index: 10;
        }

    </style>
  </head>
  <body>
    <div id="graphContainer">

      <div id="overlay"></div>
    </div>
  </body>
</html>
