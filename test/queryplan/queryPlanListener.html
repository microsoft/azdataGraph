<!--
  Test page for manually testing the Query Plan classes
-->
<html>

<head>
	<title>Query Plan Listener test</title>
	<script type="text/javascript">
		mxBasePath = '../../src';
	</script>
	<script type="text/javascript" src="../../src/js/mxClient.js"></script>
	<script type="text/javascript" src="./src/js/queryPlanSetup.js" ></script>
	<script type="text/javascript">


		function main(container) {
			var graph = getGraph();		

			var imageBasePath = './icons/';
			var iconPaths = getIconPaths(imageBasePath);

			let queryPlan = new azdataQueryPlan(container, graph, iconPaths);

			const graphEdgeCallback = (cell) => {
				if (cell.edge) {
					console.log('Edge click detected');
				}
			};
			queryPlan.registerGraphCallback('click', graphEdgeCallback);

			const graphVertexCallback = (cell) => {
				if (cell.vertex) {
					console.log('Vertex click detected');
				}
			};
			queryPlan.registerGraphCallback('click', graphVertexCallback);
		};
	</script>
</head>

<body onload="main(document.getElementById('graphContainer'))">
	<div id="graphContainer" style="position:relative;overflow:hidden;width:100%;height:100%;cursor:default;"></div>
</body>

</html>
