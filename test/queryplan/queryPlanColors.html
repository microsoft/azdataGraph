<!--
  Test page for manually testing the Query Plan classes
-->
<html style="background-color: black;">

<head>
	<title>Query Plan Cell Color test</title>
	<script type="text/javascript">
		mxForceIncludes = true;
		mxBasePath = '../../src';
	</script>
	<script type="text/javascript" src="./src/js/graph.js"></script>
	<script type="text/javascript" src="../../src/js/mxClient.js"></script>
	<script type="text/javascript" src="./src/js/queryPlanSetup.js"></script>
	<script type="text/javascript">

		function main(container) {
			var graph = getGraph();

			var imageBasePath = './icons/';
			var iconPaths = getIconPaths(imageBasePath);
			var badgePaths = getBadgePaths(badgePaths);
			var collapseExpandPaths = getCollapseExpandPaths(imageBasePath);

			let iconBackgroundColor = 'black';
			let fontColor = 'white';
			let edgeColor = 'white';

			let queryPlanConfiguration = {
				container: container,
				queryPlanGraph: graph,
				iconPaths: iconPaths,
				badgeIconPaths: badgePaths,
				expandCollapsePaths: collapseExpandPaths
			};
			let queryPlan = new azdataQueryPlan(queryPlanConfiguration);
			queryPlan.setIconBackgroundColor(iconBackgroundColor);
			queryPlan.setTextFontColor(fontColor);
			queryPlan.setEdgeColor(edgeColor);
		};

	</script>
</head>

<body onload="main(document.getElementById('graphContainer'))">
	<div id="graphContainer" style="position:relative;overflow:hidden;width:100%;height:100%;cursor:default;"></div>
</body>

</html>
