<!--
  Test page for manually testing the Query Plan classes
-->
<html>

<head>
	<title>Query Plan Zoom test</title>
	<script type="text/javascript">
		mxBasePath = '../../src';
	</script>
	<script type="text/javascript" src="../../src/js/mxClient.js"></script>
	<script type="text/javascript" src="./src/js/queryPlanSetup.js" ></script>
	<script type="text/javascript">


		function main(container) {
			var graph = getGraph();		

			var imageBasePath = './icons/';
			var iconPaths = getIconPaths(imageBasePath);

			let queryPlan = new azdataQueryPlan(container, graph, iconPaths);

			let zoomInButton = document.getElementById('zoomInBtn');
			queryPlan.registerZoomInListener(zoomInButton, 'click');

			let zoomOutButtom = document.getElementById('zoomOutBtn');
			queryPlan.registerZoomOutListener(zoomOutButtom, 'click');
		};
	</script>
</head>

<body onload="main(document.getElementById('graphContainer'))">
	<div id="graphContainer" style="position:relative;overflow:hidden;width:100%;height:100%;cursor:default;"></div>
	<div style="position: absolute; overflow: visible; top: 8px; left: 8px;">
		<!-- zoom in button -->
		<div id="zoomInBtn"
			style="position: absolute; background-color: transparent; border: 1px solid gray; text-align: center; font-size: 10px; cursor: pointer; width: 16px; height: 16px; left: 0px; top: 0px;">
			+</div>
		<!-- zoom out button -->
		<div id="zoomOutBtn"
			style="position: absolute; background-color: transparent; border: 1px solid gray; text-align: center; font-size: 10px; cursor: pointer; width: 16px; height: 16px; left: 16px; top: 0px;">
			-</div>
	</div>

</body>

</html>
