name: CI
on:
    schedule:
      - cron: '0 0 * * *'
    push:
      branches:
        - main
    workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: write
  deployments: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Check for updated version
        uses: MontyD/package-json-updated-action
        id: version-updated
        with:
          path: package.json

      - name: Create npm package
        run: npm pack
      
      - name: Extract package contents
        run: npm pack
        id: npm_pack

      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: release
          path: ./release

      - name: Extract package contents
        run: |
          tar -xzf *.tgz --strip-components=1 -C ./release

      - name: Set up Git use
        run: |
          git config --global user.email "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Push package contents to a new branch
        run: |
          cd ./release
          git add .
          git commit -m "Release v${{ steps.version-updated.outputs.has-updated }}"
          git push origin release
      
      - name: Generate release notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^1)
          GIT_LOG=$(git log --pretty=format:"%h - %s (%an)" "${PREV_TAG}..HEAD")
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "${GIT_LOG}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Printing release notes
        run: |
          echo ${{ env.RELEASE_NOTES }}
          echo ${{ env.GIT_LOG }}
          echo ${{ env.RELEASE_NOTES }}
          echo v${{  steps.version-updated.outputs.has-updated }}


      