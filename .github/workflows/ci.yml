name: PR checks
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn

      - name: Run build
        run: yarn build

      - name: Run lint
        run: yarn lint
